# Other
[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[aws]
disabled = false
symbol ='  '
style = "bg:#1d2230"
format = '[[ $symbol$aws($profile)](fg:#a0a9cb bg:#1d2230)]($style)'

[azure]
disabled = false
style = "bg:#1d2230"
format = '[[ $symbol$azure($subscription)](fg:#a0a9cb bg:#1d2230)]($style)'

[kubernetes]
disabled = false
symbol = ''
style = "bg:#1d2230"
